<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="language" content="English" />
    <meta name="geo.region" content="IN-MH" />
    
    // Favicons
    <link rel="icon" type="image/png" href="./public/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png" />
    <link rel="manifest" href="./public/site.webmanifest" />
    

    //social media sharings
    <meta property="og:title" content="Title of the Page"> <!-- The title of your content -->
    <meta property="og:description" content="Description of the content"> <!-- A short description of your content -->
    <meta property="og:image:type" content="image/jpeg"><!-- Image to show in social media posts -->
    <meta property="og:url" content="https://www.yourwebsite.com/page"> <!-- URL of the page -->
    <meta property="og:type" content="website"> <!-- Type of the content (website, article, etc.) -->
    
    //Google Site verification
    <meta name="google-site-verification" content="your-verification-code">
   
    
    //Title
    <title>AWS Cloud Clubs</title>
    <meta name="description" content="A brief and compelling description of your website for search engines." />
    <meta name="keywords" content="keyword1, keyword2, keyword3, related to your website content" />
    <meta name="author" content="Your Name or Business Name" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.yourwebsite.com/" />



    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Website",
        "url": "https://www.yourwebsite.com/",
        "name": "AWS CLoud Clubs MITWPU",
        "description": "A description of your website for rich snippets.",
        "author": {
          "@type": "Person",
          "name": "AWS Cloud CLubs MITWPU"
        }
      }
      </script>


      //lazy loading
      <img src="image.jpg" alt="description" loading="lazy">

      // Fast font loading
      <!-- If you are using custom web fonts, make sure to preload them to speed up rendering.-->
      <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style">


      //security
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none';">


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
